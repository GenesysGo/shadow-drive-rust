anyhow = "1.0.65"
byte-unit = "4.0.14"
chrono = "0.4.23"
solana-sdk = "1.14.11"
solana-client = "1.14.11"
solana-cli-config = "1.14.11"
solana-remote-wallet = "1.14.11"
reqwest = "0.11.12"
log = "0.4.17"
async-trait = "0.1.58"
itertools = "0.10.5"
uriparse = "0.6.4"
serde = "1.0.145"
serde_json = "1.0.86"
clap = { version = "3.1.18", features = [ "derive" ] }
solana-clap-v3-utils = "1.14.11"
shellexpand = "3.1.0"
dirs = "5.0.1"
inquire = "0.6.2"
strum = { version = "0.24.1", features = ["derive"] }
