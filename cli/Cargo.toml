[package]
name = "shadow-drive-cli"
description = "The Rust CLI for GenesysGo's Shadow Drive"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
shadow-drive-sdk = { path = "../sdk", version = "0.7.1" }
shadow-rpc-auth = { path = "../auth", version = "0.7.1" }
shadow-nft-standard = { git = "ssh://git@github.com/genesysgo/shadow-nft-standard-internal", branch = "mvp"}
shadowy-super-minter = { git = "ssh://git@github.com/genesysgo/shadow-nft-standard-internal", branch = "mvp"}
